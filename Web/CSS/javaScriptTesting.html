<!DOCTYPE html>
<html>
<head>
	<title>Onblur Event Page</title>
	
	<script>

	<!--html에 들어갈 내용을 javascript로 코딩할 수 있다.-->
	function doMath()
	{
		var x = 2;
		var y = 10;
		var z = 4;
		var answer = x * y / z;
		
		document.getElementById("output").innerHTML = "The result is " + answer;
	}
	</script>
	

</head>

<body>
	<p>JavaScript Testing.</p>
	
	<button onclick="doMath();">Do the Math</button>
	<p id="output" style="color:green;font-size:200%;"></p><!--CSS(style)에 해당하는 문장-->
	
	
</body>

</html>
