<!DOCTYPE html>
<html>
<head>
	<title>Parent selector</title>
	
	<style>
	ul li{
		color:red;
	} 
	
	#lecture>li{
		border:1px solid red;
	}
	
	ul,ol{
		background-color: powderblue;
	}
	
	
		
		
	</style>

</head>

<body>

<ul>
	<li>HTML</li>
	<li>CSS</li>
	<li>Javascript</li>
</ul>

<ol id = "lecture">
	<li>HTML</li>
	<li>CSS
		<ol>
			<li>selector</li>
			<li>declaration</li>
		</ol>
	</li>
	<li>Javascript</li>
</ol>




</body>

</html>
