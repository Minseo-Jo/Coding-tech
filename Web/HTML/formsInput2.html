<DOCTYPE html>
<html>
<head>
	<title>HTML Forms 2</title>
	
	<link rel="stylesheet" type="text/css" href="basic.css">
	
</head>

<body>
	<form>
	First name:<br>
	<input type="text" name="firstname"><br>
	Last name:<br>
	<input type="text" name="lastname" value="Smith"><br>
	User password:<br>
	<input type="password" name="password"><br>
	
	<input type="radio" name="food" value="Pizza">Pizza<br>
	<input type="radio" name="food" value="Tacos">Tacos<br>
	<input type="radio" name="food" value="Salad" checked>Salad<br>
	
	<input type="checkbox" name="skills" value="HTML">I know HTML<br>
	<input type="checkbox" name="skills" value="Javascript">I know Javascript<br>
	
	Quantity (between1 and 5) :
	<input type="number" name="quantity" min="1" max="5"><br>
	
	Birthday:
	<input type="date" name="birthday"><br>
	
	Select your favorite color:
	<input type="color" name="favcolor"><br>
	
	
	<input type="submit" value="Submit">
	
	</form>
</body>

</html>
