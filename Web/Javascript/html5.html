<!DOCTYPE html>
<html>
<head>
	<title>My Dynamic Details Page</title>
	
	<script type="text/javascript"> <!--생략가능-->
	
	function addParagraphText()
	{
		document.getElementById("para").innerHTML = "Thanks for adding text!";
	}
	</script>
<!-- javascript 주의할 점 모든 문장이 ;으로 끝난다-->

</head>

<body>

<H1>Let's see a button</H1>

<button onclick="addParagraphText();">Click Me</button> <!--onclick = an event, javascript는 이벤트가 발생했을 때 이벤트를 받아서 처리할 수 있게 구현함
-->

<p id="para"></p> <!-- id = Tag에 고유하게 붙여놓는 이름 -->

</body>

</html>
