<!DOCTYPE html>
<html>
<head>
	<title>My Dynamic Page</title>
	
	<script type="text/javascript">
	
	function displayInput() 
	{
		var testInput = document.getElementById("name").value; //새로운 변수를 지정할 때 var를 써줌 name으로 들어오는 value를 testinput에 지정하는 것
		
		if(testInput.length == 0)
		{
			document.getElementById("para").innerHTML = "Hey, you didn't type anything!";
		}
		else
		{
			document.getElementById("para").innerHTML = testInput;
		}
	}
	</script>
	

</head>

<body>
<H1 style="color:blue">Let's see another button</H1>

<input id="name" type ="text"/> <!-- input tag를 쓰면 빈칸이나타남, 받은 값의 이름이 있어야하기 때문에 id값 부여, type은 기본적으로 text로 정해짐-->

<button onclick="displayInput();">Color It</button>

<p id="para" style="color:blue;"></p>

</body>

</html>
