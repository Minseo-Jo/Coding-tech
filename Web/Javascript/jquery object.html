<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery object</title>
</head>
<body>
<ul>
	<li>HTML</li>
	<li>CSS</li>
	<li>JavaScript</li>
</ul>
<script type="text/javascript" src = "http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
	var li = $('li'); // jquery 객체생성
	li.map(function(index,elem){
		console.log(index,elem);// 그룹핑
		$(elem).css('color','red');
	})
</script>
</body>
</html>
