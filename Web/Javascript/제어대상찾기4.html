<!DOCTYPE html>
<html>
<head>
	<title>css 선택자의 문법을 이용해서 객체 조회</title>


</head>

<body>
<ul>
	<li>HTML</li>
	<li>CSS</li>
	<li>Javascript</li>
</ul>

<ol>
	<li>HTML</li>
	<li class = "active">CSS</li>
	<li>Javascript</li>
</ol>

<script>
	var li = document.querySelector('li');
	li.style.color = 'red';
	var li = document.querySelector('.active');
	li.style.color = 'blue';

	//queryselectorall
	var lis = document.querySelectorAll('li');
	for(var name in lis){
		lis[name].style.color = 'blue';
	}
	</script>
</body>

</html>
